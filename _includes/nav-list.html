{%- assign sorted_pages = site.pages | sort_natural: 'title' -%}
{%- for page in sorted_pages -%}
  {%- if page.title and page.nav_display != false -%}
      <li class="nav-item">
        <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
      </li>
  {%- endif -%}
{%- endfor -%}

---
layout: base
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">      
    <div class="row">
      <div class="col">
        {{ content }}
      </div>
      {%- if page.show-sidebar == true -%}
      <div class="col-md-3">
        {%- include heading-sidebar.html -%}
      </div>
      {%- endif -%}      
    </div>  
  </div>    
</article>
